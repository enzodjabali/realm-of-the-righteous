name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)

    - name: Run the containers
      run: docker-compose up -d

    - name: Install the composer dependencies
      run: sh ./docker/scripts/install-composer-dependencies.sh

    - name: Check the running containers
      run: docker ps

    - name: Migrate the test database
      run: docker exec rotr_mysql mysql -h127.0.0.1 -P3306 --protocol=tcp -uroot -pChangeMe -e "CREATE DATABASE rotr_test;"

    - name: Run phpunit tests
      run: sh ./docker/scripts/run-phpunit.sh
