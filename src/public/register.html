<!DOCTYPE html>
<html>
    <head>
        <title>Realm of the righteous - Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/login-register-forms.css">
        <link rel="stylesheet" href="assets/css/modal.css">
        <script src="node_modules/jquery/dist/jquery.js"></script>
    </head>

    <body>
        <!-- Header / Home-->
        <header class="w3-display-container w3-wide bgimg w3-grayscale-min" id="home">
            <div class="w3-display-middle w3-text-white w3-center">

                <form method="post" id="register-form">
                    <img src="assets/images/logo.png" >

                    <p>Username</p>
                    <input name="username" type="text" style="background-color: rgba(0,0,0,0);border: dotted;border-left:none;border-right: none;border-top: none;font-family: 'Old English Text MT'">

                    <p>E-mail</p>
                    <input name="email" type="text" style="background-color: rgba(0,0,0,0);border: dotted;border-left:none;border-right: none;border-top: none;font-family: 'Old English Text MT'">

                    <p>Password</p>
                    <input name="password" type="password" style="background-color: rgba(0,0,0,0);border: dotted;border-left:none;border-right: none;border-top: none"><br><br>

                    <input type="submit" value="Register" style="border-radius: 25px;background-color: maroon;border: none;color: antiquewhite; width: 100px;height: 40px" class="sign">
                </form>

            </div>
        </header>

        <!-- Navbar (sticky bottom) -->
        <div class="bottom">

            <div class="bar">
                <a href="login.html"  class="w3-bar-item w3-button">Login</a>
                <a href="register.html"  class="w3-bar-item w3-button">Register</a>
                <a href="story.html" class="w3-bar-item w3-button">The Story</a>
                <a href="credits.html"  class="w3-bar-item w3-button">Credits</a>
            </div>
        </div>

        <!-- Error register modal -->
        <div id="modal" class="modal">

            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modalMessage"></p>
            </div>
        </div>
        <!---->
    </body>

    <script src="js/modal.js"></script>
    <script>
        $(function(){
            $("#register-form").submit(function(){
                let username = $(this).find("input[name=username]").val();
                let password = $(this).find("input[name=password]").val();
                let email = $(this).find("input[name=email]").val();

                $.post("methods/registerMethod.php", {username: username, password: password, email: email}, function(result){

                    if (result === "1") {
                        //success
                        let modal = document.getElementById("modal");
                        let modalMessage = document.getElementById("modalMessage");

                        modalMessage.innerHTML = "You have been successfully registered, <a href='login.html'>click here to login.</a>";
                        modal.style.display = "block"
                    } else {
                        // error
                        let modal = document.getElementById("modal");
                        let modalMessage = document.getElementById("modalMessage");

                        modalMessage.innerHTML = result;
                        modal.style.display = "block"
                    }
                });
                return false;
            });
        });
    </script>

</html>
